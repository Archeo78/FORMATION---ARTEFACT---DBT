models:
  - name: dim_customers_orders
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
      - name: number_of_orders
        data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: [0,1,2,3,5]      


  - name: int_customers_orders
    columns:                
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id